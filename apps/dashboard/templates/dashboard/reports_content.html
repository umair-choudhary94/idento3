{% load reports %}

<div class="col-lg-12 col-12">
    <div class="row">
        <div class="col-md-4 col-sm-12">
            <div class="card">
                <div class="card-header">
                    <h5 class="m-0">My Customers</h5>
                </div>
                <div class="card-body">
                    {% if request.user|has_customers %}
                        <canvas id="customersChart" width="100" height="100"></canvas>
                    {% else %}
                        <div class="alert alert-light">No data to show yet.</div>
                    {% endif %}
                                        <script>
                            let customersCtx = document.getElementById("customersChart").getContext("2d");
                            let customersChart = new Chart(customersCtx, {
                                type: "bar",
                                options: {
                                    responsive: true,
                                }
                            });
                        </script>
                </div>
            </div>
        </div>
        <div class="col-md-4 col-sm-12">
            <div class="card">
                <div class="card-header">
                    <h5 class="m-0">My Employees</h5>
                </div>
                <div class="card-body">
                    {% if request.user|has_employees %}
                        <canvas id="employeesChart" width="100" height="100"></canvas>
                    {% else %}
                        <div class="alert alert-light">No data to show yet.</div>
                    {% endif %}
                        <script>
                            let usersCtx = document.getElementById("employeesChart").getContext("2d");
                            let employeesChart = new Chart(usersCtx, {
                                type: "bar",
                                options: {
                                    responsive: true,
                                }
                            });
                        </script>

                </div>
            </div>
        </div>
        <div class="col-md-4 col-sm-12">
            <div class="card">
                <div class="card-header">
                    <h5 class="m-0">My Plan</h5>
                </div>
                <div class="card-body">
                    {% if request.user|has_plan %}
                        <canvas id="planChart" width="100" height="100"></canvas>
                    {% else %}
                        <div class="alert alert-light">No data to show yet.</div>
                    {% endif %}
                        <script>
                            let planCtx = document.getElementById("planChart").getContext("2d");
                            let planChart = new Chart(planCtx, {
                                type: "pie",
                                options: {
                                    responsive: true,
                                    layout: {
                                        padding: {
                                            left: 0,
                                            right: 0,
                                            top: 0,
                                            bottom: 25
                                        }
                                    }
                                }
                            });
                        </script>

                </div>
            </div>
        </div>
    </div>
</div>
